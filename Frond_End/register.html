<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("register.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .solid {
            color: #4a90e2;
            font-weight: bold;
            font-size: 52px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 450px;
            width: 90%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .form-field {
            margin-bottom: 25px;
        }
        .form-field label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }
        .form-field input[type="text"], .form-field input[type="email"] {
            width: 100%;
            height: 50px;
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
        }
        .form-field input[type="text"]:focus, .form-field input[type="email"]:focus {
            border-color: #4a90e2;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px 25px;
            margin-top: 30px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.2);
        }
        .warning-msg {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #4a90e2;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="solid">Register Here</h1>
        <hr/>

        <form id="registerForm" method="POST">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-field">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div id="warningMsg" class="warning-msg"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (validateForm()) {
                const formData = new FormData(e.target);
                try {
                    const response = await axios.post('http://localhost:3000/', formData, {
                        headers: { 'Content-Type': 'multipart/form-data' },
                        maxRedirects: 5
                    });
                    
                     
                    window.location.href = 'dataFrom.htm';
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('warningMsg').textContent = 'Registration failed. Please try again.';
                    document.getElementById('warningMsg').style.display = 'block';
                }
            }
        });

        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var warningMsg = document.getElementById("warningMsg");
            
            warningMsg.style.display = "none";
            
            if (name === "" || email === "" || phone === "") {
                warningMsg.textContent = "Please fill in all the information.";
                warningMsg.style.display = "block";
                return false;
            }
            
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                warningMsg.textContent = "Please enter a valid email address.";
                warningMsg.style.display = "block";
                return false;
            }
            
            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                warningMsg.textContent = "Please enter a valid 10-digit phone number.";
                warningMsg.style.display = "block";
                return false;
            }
            
            return true;
        }
    });
    </script>
</body>
</html>
